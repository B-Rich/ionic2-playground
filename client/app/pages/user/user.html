<ion-navbar *navbar>
  <ion-title>User</ion-title>
</ion-navbar>

<ion-content padding class="user">
  <ion-list>
    <ion-item *ngFor="#attr of keys();var index = index;">
      <span *ngIf="attr !== 'rolesObjects'">
        {{attr}}: {{relutionUserProvider.user[attr]}}
      </span>
    </ion-item>
  </ion-list>
</ion-content>
